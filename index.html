<!doctype html>
<head>
  <title>GitHub Issues</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <form>
        <p>Repository Name:<input type="text" id="repoName"></p>

        <p>Repository Owner:<input type="text" id="repoOwner"></p>
        <p>Issue Title:<input type="text" id="title"></p>
        <p>Issue Body:<input type="text" id="body"></p>
        <input type="submit" value="submit">
    </form>

    <div id="issue">
    </div>
</body>
